{% extends "base.html" %}
{% block title %}Список сообществ{% endblock %}
{% block content %}
    <h1>Список сообществ</h1>

    {% for group in groups %}
    <h3>{{ group.title }}</h3>
    <a href="{% url "group" slug=group.slug %}">ссылка</a>
    <p>{{ group.description|linebreaksbr }}</p>
    <hr>
    {% endfor %}

{% endblock %}
