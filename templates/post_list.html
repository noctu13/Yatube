{% for post in posts %}
    <h3>
        Автор: {{ post.author.get_full_name }}, Дата публикации: {{ post.pub_date|date:"d M Y" }}
    </h3>
    <p>{{ post.text }}</p>
        {% if post.group.slug %}
            Группа: <a href="{% url 'group' slug=post.group.slug %}"> {{ post.group|linebreaksbr }}</a>
        {% endif %}
    <hr>
{% endfor %}
