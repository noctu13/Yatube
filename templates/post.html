{% extends "base.html" %}
{% block title %}Пост {{ post.pk }}{% endblock %}
{% block content %}
        <div class="row">
                <div class="col-md-12">
                        <div class="card mb-3 mt-1 shadow-sm">
                                <div class="card-body">
                                        <p class="card-text">
                                        <strong class="d-block text-gray-dark">
                                                <a href="/{{ post.author.username }}/">@{{ post.author.username }}</a>
                                                {% if post.group %}
                                                <a href="/group/{{ post.group.slug }}/">#{{ post.group }}</a>
                                                {% endif %}
                                        </strong>
                                        {{ post.text }}
                                        </p>
                                        <div class="d-flex justify-content-between align-items-center">
                                                <div class="btn-group ">
                                                        <a class="btn btn-sm text-muted" href="/{{ post.author.username }}/{{ post.pk }}/" role="button">Добавить комментарий</a>
                                                        <a class="btn btn-sm text-muted" href="/{{ post.author.username }}/{{ post.pk }}/edit/" role="button">Редактировать</a>
                                                </div>
                                                <small class="text-muted">{{ post.pub_date }}</small>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
{% endblock %}
